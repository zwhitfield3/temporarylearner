<html>
  <head>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="h-chromeExtensionHeight w-chromeExtensionWidth bg-blue-200">
      <div class="pt-2 pl-2">
        <div class="pb-6">
          <div class="text-lg block text-gray-700 font-bold">
            Welcome to Temporary Learner
          </div>
        </div>
        <hr class="border-gray-600 -ml-2" />
        <div>
          <div class="flex flex-col">
            <label
              for="learningsName"
              class="block text-gray-700 text-sm font-bold mb-2 pt-2"
            >
              Where do you want your learnings sent?
            </label>
            <input
              type="text"
              id="learningsName"
              name="learningsName"
              placeholder="email@gmail.com"
              class="w-48 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="flex flex-col pt-2">
            <fieldset id="subscriptionType">
              <div class="block text-gray-700 text-sm font-bold mb-2">
                Subscription type
              </div>
              <div>
                <input type="radio" name="subscriptionType" value="byThread" />
                <label for="subscriptionType">Subscribe to this thread</label>
              </div>
              <div>
                <input type="radio" name="subscriptionType" value="byUser" />
                <label for="subscriptionType"
                  >Subscribe to this thread via user</label
                >
              </div>
            </fieldset>
          </div>
          <div class="flex flex-col pt-2">
            <fieldset id="subscriptionCadence">
              <div class="block text-gray-700 text-sm font-bold mb-2">
                How often do you want to receive updates?
              </div>
              <div>
                <input
                  type="radio"
                  name="subscriptionCadence"
                  value="newInfoAvailable"
                />
                <label for="subscriptionCadence"
                  >Whenever new information is available</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  name="subscriptionCadence"
                  value="onceAWeek"
                />
                <label for="subscriptionCadence">Once a week</label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
