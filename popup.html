<html>
  <head>
    <link rel="stylesheet" href="output.css" />
    <!-- <script src="popup.js"></script> -->
  </head>
  <body>
    <!-- This is the nav bar header -->
    <div>
      <ul class="flex">
        <li class="flex-1 mr-2">
          <a class="text-center block border bborder-blue-500 rounded py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white" href="#">Create Subscriptions</a>
        </li>
        <li class="flex-1 mr-2">
          <a class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4" href="#">Manage Subscriptions</a>
        </li>
        <li class="flex-1 mr-2">
          <a class="text-center block border border-white rounded text-blue-500 hover:bg-gray-200 py-4 px-4" href="#">Settings</a>
        </li>
      </ul>
    </div>

    <div class="h-chromeExtensionHeight w-chromeExtensionWidth bg-purple-100">
      <div class="pt-4 pl-4">
        <div class="pb-6">
          <div class="text-lg block text-gray-700 font-bold">
            Welcome to Temporary Learner
          </div>
        </div>
        <hr class="border-gray-600 -ml-2" />
        <div>
          <div class="flex flex-col">
            <label
              for="learningsName"
              class="block text-gray-700 text-sm font-bold mb-2 pt-2"
            >
              Where do you want your learnings sent?
            </label>
            <input
              type="text"
              id="learningsName"
              name="learningsName"
              placeholder="email@gmail.com"
              class="w-48 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="flex flex-col pt-2">
            <fieldset id="subscriptionType">
              <div class="block text-gray-700 text-sm font-bold mb-2">
                Subscription type
              </div>
              <div>
                <input type="radio" name="subscriptionType" value="byThread" id="subscriptionType-byThread"/>
                <label for="subscriptionType-byThread">Subscribe to this thread</label>
              </div>
              <div>
                <input type="radio" name="subscriptionType" value="byUser" id="subscriptionType-byUser"/>
                <label for="subscriptionType-byUser"
                  >Subscribe to this thread via user</label
                >
              </div>
            </fieldset>
          </div>
          <div class="flex flex-col pt-2">
            <fieldset id="subscriptionCadence">
              <div class="block text-gray-700 text-sm font-bold mb-2">
                How often do you want to receive updates?
              </div>
              <div>
                <input
                  type="radio"
                  name="subscriptionCadence"
                  value="newInfoAvailable"
                  id="subscriptionCadence-newInfoAvailable"
                />
                <label for="subscriptionCadence-newInfoAvailable"
                   >Whenever new information is available</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  name="subscriptionCadence"
                  value="onceAWeek"
                  id="subscriptionCadence-onceAWeek"
                />
                <label for="subscriptionCadence-onceAWeek">Once a week</label>
              </div>
            </fieldset>
          </div>
        </div>
        <div>
          <div class="flex flex-col">
            <label
              for="learningsName"
              class="block text-gray-700 text-sm font-bold mb-2 pt-2"
            >
              Name your subscriptions
            </label>
            <input
              type="text"
              id="learningsName"
              name="learningsName"
              placeholder="email@gmail.com"
              class="w-48 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Subscribe</button>
        </div>
      </div>

    </div>
  </body>
</html>
