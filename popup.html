<html>
  <head>
    <link rel="stylesheet" type="text/css" href="output.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="h-chromeExtensionHeight w-chromeExtensionWidth bg-purple-100">
      <div class="pt-2 pl-2">
        <div class="pb-6">
          <div class="text-xl block text-gray-700 font-bold">
            Welcome to Temporary Learner
          </div>
        </div>
        <hr class="border-gray-600 -ml-2" />
        <div>
          <div class="flex flex-col">
            <label
              for="learningsName"
              class="block text-gray-700 text-sm font-bold mb-2 pt-2"
            >
              Where do you want your learnings sent?
            </label>
            <input
              type="text"
              id="learningsName"
              name="learningsName"
              placeholder="email@gmail.com"
              class="w-48 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="flex flex-col pt-3">
            <div class="block text-gray-700 text-sm font-bold mb-2">
              Subscription type
            </div>
            <div>
              <input
                type="checkbox"
                name="subscriptionType"
                value="byThread"
                id="subscriptionType-byThread"
                checked="checked"
              />
              <label for="subscriptionType-byThread"
                >Subscribe to this thread</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                name="subscriptionType"
                value="byUser"
                id="subscriptionType-byUser"
              />
              <label for="subscriptionType-byUser"
                >Subscribe to this thread via user</label
              >
              <div>
                <select
                  name="userSelection"
                  id="userSelection"
                  hidden="true"
                  class="rounded text-sm py-1 px-1 w-48 shadow appearance-none border"
                  multiple
                >
                  <option value="enaz321">enaz321</option>
                  <option value="GreatPhiox">GreatPhiox</option>
                  <option value="erratsenrab">erratsenrab</option>
                  <option value="HopeDealer510">HopeDealer510</option>
                </select>
              </div>
            </div>
          </div>
          <div class="flex flex-col pt-3">
            <div class="block text-gray-700 text-sm font-bold mb-2">
              How often do you want to receive updates?
            </div>
            <div>
              <input
                type="radio"
                name="subscriptionCadence"
                value="newInfoAvailable"
                checked="checked"
              />
              <label for="subscriptionCadence"
                >Whenever new information is available</label
              >
            </div>
            <div>
              <input
                type="radio"
                name="subscriptionCadence"
                value="onceAWeek"
              />
              <label for="subscriptionCadence">Once a week</label>
            </div>
          </div>
        </div>
        <div>
          <div class="flex flex-col">
            <label
              for="learningsName"
              class="block text-gray-700 text-sm font-bold mb-2 pt-3"
            >
              Name your subscriptions
            </label>
            <input
              type="text"
              id="learningsName"
              name="learningsName"
              placeholder="Cooking with Morty"
              class="w-48 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="pt-2">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white py-1 rounded text-xs py-1 px-2 w-48"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
