<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/output.css" />
    <script type="module" src="../js/data.js"></script>
    <script type="module" src="../js/settings.js"></script>
  </head>
  <body>
    <div class="h-chromeExtensionHeight w-chromeExtensionWidth bg-purple-100">
      <div class="pt-2 pl-2">
        <div class="pb-6">
          <div class="text-xl block text-gray-700 font-bold">
            Welcome to Temporary Learner
          </div>
        </div>
        <hr class="border-gray-600 -ml-2" />
        <nav class="flex -ml-2 justify justify-center text-center" id="navbar">
          <div>
            <a
              class="inline-block hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 w-chromeExtensionNavbarButton"
              href="popup.html"
              id="create"
              name="create"
              >Create</a
            >
          </div>
          <div>
            <a
              class="inline-block hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 w-chromeExtensionNavbarButton"
              href="subscriptions.html"
              id="subscriptions"
              name="subscriptions"
              >Subscriptions</a
            >
          </div>
          <div>
            <a
              class="inline-block block py-1 bg-blue-500 hover:bg-blue-700 text-white w-chromeExtensionNavbarButton"
              href="settings.html"
              id="settings"
              name="settings"
              >Settings</a
            >
          </div>
        </nav>
        <hr class="border-gray-600 -ml-2" />
        <div class="flex flex-col">
          <h1 class="text-lg pt-2 font-bold">Settings</h1>
          <div class="pt-3">
            <label class="text-sm pr-3">Dark Mode</label>
            <label class="switch">
              <input type="checkbox" name="darkMode" id="darkMode" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="pt-3">
            <label class="text-sm pr-3">Allow Feedback Collection</label>
            <label class="switch">
              <input
                type="checkbox"
                name="allowFeedbackCollection"
                id="allowFeedbackCollection"
              />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="pt-3">
            <div class="flex flex-col">
              <div>
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white py-1 rounded text-xs py-1 px-2 w-36"
                >
                  Share Feedback
                </button>
              </div>
            <div class="pt-2">
              <textarea
                name="userFeedback"
                id="userFeedback"
                cols="30"
                rows="10"
                placeholder="suggestions/comments here!"
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              ></textarea>
            </div>
            <div class="pt-2">
              <button
                id="submitFeedback"
                class="bg-blue-500 hover:bg-blue-700 text-white py-1 rounded text-xs py-1 px-2 w-56"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
